<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank_you</title>
</head>
<body>
    <nav>
        <a href="{{url_for('index_function')}}"> Home</a>
        <a href="{{url_for('contact_function')}}"> Contact Us</a>
    </nav>

    {% if a<=50 %} <!-- here you will get TypeError if you dont convert age to integer.-->
        
        <h1> Thank you for registering with us.</h1>

        <p>
        These are your details <br/>
        Name: {{ n }} <br/>
        Age: {{ a }}
        </p>

    {% else %}
        <h1> {{ n }}, Please get out of here.</h1>

    {% endif %}


    
</body>
</html>
